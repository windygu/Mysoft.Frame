<script>
    function MTable($dom) {
        this.$dom = $dom;
        this.$template = this.$dom.find('.tbody-template');
        this.$tbody = this.$dom.find('tbody').first();
    }
    MTable.prototype = {
        Init: function () {
            this._render = template.compile(this.$template.html());
        },
        Render: function (data) {
            this.$tbody.html("");
            this.$tbody.html(this._render.render(data))

</script>
